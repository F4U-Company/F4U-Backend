name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Procfile for Elastic Beanstalk
        run: |
          echo "web: java -Dserver.port=5000 -jar target/f4u-backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod" > Procfile
          echo "‚úÖ Procfile created:"
          cat Procfile

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          echo "üì¶ Build artifacts:"
          ls -la target/

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find target -name "*.jar" -type f | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå No JAR file found"
            exit 1
          fi
          echo "‚úÖ JAR found: $JAR_FILE"
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: f4u-back
          environment_name: f4u-back
          version_label: backend-${{ github.sha }}
          region: us-east-2
          deployment_package: ${{ steps.find_jar.outputs.jar_path }}
          wait_for_environment_recovery: false
          wait_for_deployment: false

      - name: Wait for application startup
        run: |
          echo "‚è≥ Waiting 90 seconds for application to start..."
          sleep 90
          echo "üîç Testing application endpoints..."
          ENDPOINT="http://f4u-back.eba-mytva22q.us-east-2.elasticbeanstalk.com"
          
          echo "Testing health endpoint:"
          curl -s -o /dev/null -w "Health Check Status: %{http_code}\n" -m 10 $ENDPOINT/health || echo "Health check failed"
          
          echo "Testing root endpoint:"
          curl -s -o /dev/null -w "Root Status: %{http_code}\n" -m 10 $ENDPOINT/ || echo "Root endpoint failed"
          
          echo "Testing actuator health:"
          curl -s -o /dev/null -w "Actuator Status: %{http_code}\n" -m 10 $ENDPOINT/actuator/health || echo "Actuator health failed"