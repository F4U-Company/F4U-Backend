name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          echo "üì¶ Build artifacts:"
          ls -la target/
          echo "üîç JAR files found:"
          find target -name "*.jar" -type f

      - name: Create Procfile for Elastic Beanstalk
        run: |
          # Usamos un Procfile simple que no incluya las variables de la base de datos
          # Spring Boot leer√° las variables de entorno autom√°ticamente
          echo "web: java -Dserver.port=5000 -jar target/f4u-backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod" > Procfile
          echo "‚úÖ Procfile created:"
          cat Procfile

      - name: Create deployment package
        run: |
          mkdir -p eb-deployment
          cp target/f4u-backend-0.0.1-SNAPSHOT.jar eb-deployment/
          cp Procfile eb-deployment/
          cd eb-deployment
          zip -r ../deployment-package.zip .
          cd ..
          echo "üì¶ Deployment package created"
          ls -la deployment-package.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: f4u-back
          environment_name: f4u-back
          version_label: backend-${{ github.sha }}
          region: us-east-2
          deployment_package: deployment-package.zip
          wait_for_environment_recovery: true
          wait_for_deployment: true
          wait_for_environment_update: true

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting 120 seconds for application to start completely..."
          sleep 120
          echo "üîç Testing application endpoints..."
          ENDPOINT="http://f4u-back.eba-mytva22q.us-east-2.elasticbeanstalk.com"
          
          echo "1. Testing root endpoint:"
          curl -s -m 30 $ENDPOINT/ || echo "‚ùå Root endpoint failed"
          
          echo "2. Testing health endpoint:"
          curl -s -m 30 $ENDPOINT/health || echo "‚ùå Health endpoint failed"
          
          echo "3. Testing actuator health:"
          curl -s -m 30 $ENDPOINT/actuator/health || echo "‚ùå Actuator health failed"
          
          echo "4. Testing if we get JSON response (not AWS default page):"
          RESPONSE=$(curl -s -m 10 $ENDPOINT/health | head -c 50)
          if [[ $RESPONSE == *"status"* ]] || [[ $RESPONSE == *"{"* ]]; then
            echo "‚úÖ Backend is responding with JSON - SUCCESS!"
          else
            echo "‚ùå Backend might be showing AWS default page"
          fi
          
          echo "‚úÖ Deployment verification completed"