name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          echo "ğŸ“¦ Build completado:"
          ls -la target/
          echo "ğŸ” Archivos JAR encontrados:"
          find target -name "*.jar" -type f

      - name: Verify correct JAR exists
        id: verify_jar
        run: |
          if [ -f "target/f4u-backend-0.0.1-SNAPSHOT.jar" ]; then
            JAR_SIZE=$(stat -c%s "target/f4u-backend-0.0.1-SNAPSHOT.jar")
            echo "âœ… JAR correcto encontrado: f4u-backend-0.0.1-SNAPSHOT.jar ($((JAR_SIZE/1024/1024)) MB)"
            echo "jar_exists=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ ERROR: f4u-backend-0.0.1-SNAPSHOT.jar NO encontrado"
            echo "Contenido de target/:"
            ls -la target/
            exit 1
          fi

      - name: Create minimal deployment package
        run: |
          # Crear directorio temporal MINIMALISTA
          mkdir -p eb-deploy
          
          # Copiar SOLO el JAR esencial
          cp target/f4u-backend-0.0.1-SNAPSHOT.jar eb-deploy/
          
          # Crear Procfile MÃNIMO
          echo "web: java -jar f4u-backend-0.0.1-SNAPSHOT.jar" > eb-deploy/Procfile
          
          echo "ğŸ“ Estructura final del deployment:"
          ls -la eb-deploy/
          echo "ğŸ“Š TamaÃ±o del JAR:"
          ls -lh eb-deploy/f4u-backend-0.0.1-SNAPSHOT.jar

      - name: Create and verify deployment package
        run: |
          cd eb-deploy
          zip -r ../deployment-package.zip .
          cd ..
          
          echo "ğŸ“¦ Package creado:"
          ls -lh deployment-package.zip
          
          echo "ğŸ” Contenido EXACTO del package:"
          unzip -l deployment-package.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: f4u-back
          environment_name: f4u-back
          version_label: backend-${{ github.sha }}
          region: us-east-2
          deployment_package: deployment-package.zip
          wait_for_environment_recovery: true
          wait_for_deployment: true

      - name: Wait and verify deployment
        run: |
          echo "â³ Esperando 180 segundos para despliegue completo..."
          sleep 180
          echo "ğŸ” Verificando despliegue..."
          ENDPOINT="http://f4u-back.eba-mytva22q.us-east-2.elasticbeanstalk.com"
          curl -s -m 30 $ENDPOINT/health || echo "âŒ Health endpoint no responde"