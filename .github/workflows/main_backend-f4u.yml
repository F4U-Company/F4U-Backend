name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create deployment package
        run: |
          mkdir -p eb-deploy
          cp target/f4u-backend-0.0.1-SNAPSHOT.jar eb-deploy/
          echo "web: java -jar f4u-backend-0.0.1-SNAPSHOT.jar" > eb-deploy/Procfile
          cd eb-deploy
          zip -r ../deployment-package.zip .
          cd ..
          echo "üì¶ Package creado: $(ls -lh deployment-package.zip)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: f4u-back
          environment_name: f4u-back
          version_label: backend-${{ github.sha }}
          region: us-east-2
          deployment_package: deployment-package.zip
          wait_for_deployment: true
          wait_for_environment_recovery: true

      - name: Verify deployment
        run: |
          echo "‚è≥ Esperando 60 segundos para verificaci√≥n..."
          sleep 60
          echo "üîç Verificando salud de la aplicaci√≥n..."
          ENDPOINT="http://f4u-back.eba-mytva22q.us-east-2.elasticbeanstalk.com"
          curl -f $ENDPOINT/health || echo "‚ö†Ô∏è Health check fall√≥, pero el deployment puede estar en progreso"