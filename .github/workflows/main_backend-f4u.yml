name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          echo "üì¶ Archivos en target/:"
          ls -la target/
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find target -name "*.jar" -type f | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå No se encontr√≥ archivo JAR"
            exit 1
          fi
          echo "‚úÖ JAR encontrado: $JAR_FILE"
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: f4u-back
          environment_name: f4u-back
          version_label: backend-${{ github.sha }}
          region: us-east-2
          deployment_package: ${{ steps.find_jar.outputs.jar_path }}
          wait_for_environment_recovery: 180

      - name: Wait for deployment to complete
        run: sleep 120

      - name: Health Check
        run: |
          echo "üîç Verificando salud del backend en AWS..."
          for i in {1..5}; do
            if curl -f https://f4u-back.eba-mytva22q.us-east-2.elasticbeanstalk.com/actuator/health; then
              echo "‚úÖ Backend desplegado correctamente en AWS"
              exit 0
            fi
            echo "‚è≥ Intento $i/5 fallido, esperando 15 segundos..."
            sleep 15
          done
          echo " Backend no responde despu√©s de 5 intentos"
          exit 1