name: Deploy Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          echo "Build artifacts:"
          ls -la target/
          echo "JAR files found:"
          find target -name "*.jar" -type f

      - name: Create Procfile for Elastic Beanstalk
        run: |
          echo "web: java -Dserver.port=5000 -jar target/f4u-backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod" > Procfile
          echo "Procfile created:"
          cat Procfile

      - name: Create deployment package
        run: |
          mkdir -p eb-deployment
          cp target/f4u-backend-0.0.1-SNAPSHOT.jar eb-deployment/
          cp Procfile eb-deployment/
          cd eb-deployment
          zip -r ../deployment-package.zip .
          cd ..
          echo "Deployment package created"
          ls -la deployment-package.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: f4u-back
          environment_name: f4u-back
          version_label: backend-${{ github.sha }}
          region: us-east-2
          deployment_package: deployment-package.zip
          wait_for_environment_recovery: true
          wait_for_deployment: true

      - name: Verify deployment
        run: |
          echo "Waiting 120 seconds for application to start..."
          sleep 120
          echo "Testing application endpoints..."
          ENDPOINT="http://f4u-back.eba-mytva22q.us-east-2.elasticbeanstalk.com"
          
          echo "1. Testing health endpoint:"
          curl -s -m 30 $ENDPOINT/health || echo "Health endpoint failed"
          
          echo "2. Testing actuator health:"
          curl -s -m 30 $ENDPOINT/actuator/health || echo "Actuator health failed"
          
          echo "3. Verifying JSON response:"
          RESPONSE=$(curl -s -m 10 $ENDPOINT/health)
          if echo "$RESPONSE" | grep -q "status" && echo "$RESPONSE" | grep -q "UP"; then
            echo "Backend is working correctly!"
            echo "Response: $RESPONSE"
          else
            echo "Backend might not be running correctly"
            echo "Response: $RESPONSE"
          fi