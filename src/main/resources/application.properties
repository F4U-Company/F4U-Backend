# Puerto (toma PORT de Azure si está, si no usa 8080)
server.port=${PORT:8080}

# Configuración de conexión a la base de datos (vienen desde App Service)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Actuator (monitorización básica - devuelve /actuator/health y /actuator/info)
management.endpoints.web.exposure.include=health,info

# Evitar H2 en despliegue (solo usar localmente si no hay conexión)
spring.h2.console.enabled=false
